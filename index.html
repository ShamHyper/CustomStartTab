<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New tab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button"><img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" alt="Search"></button>
    </div>

    <div class="search-options">
        <label>
            <input type="checkbox" id="google-checkbox"> Google
        </label>
        <label>
            <input type="checkbox" id="yandex-checkbox"> Yandex
        </label>
        <label>
            <input type="checkbox" id="duckduckgo-checkbox"> DuckDuckGo
        </label>
    </div>

    <canvas id="starry-sky"></canvas>

    <script src="index.js"></script>
</body>
</html>
