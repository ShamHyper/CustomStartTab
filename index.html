<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-widget">
        <iframe src="https://wttr.in/?format=%t&lang=en" frameborder="0" scrolling="no"></iframe>
    </div>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button"><img src="https://img.icons8.com/ios-filled/50/ffffff/search.png" alt="Search"></button>
    </div>

    <canvas id="starry-sky"></canvas>

    <script src="index.js"></script>
</body>
</html>
