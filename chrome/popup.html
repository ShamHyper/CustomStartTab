<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Start Tab</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <label for="colorPicker">Star color:</label>
    <input type="color" id="colorPicker" value="#ffffff">
    
    <label for="bgTopColor">Top background color:</label>
    <input type="color" id="bgTopColor" value="#0e0e0e">

    <label for="bgBottomColor">Bottom background color:</label>
    <input type="color" id="bgBottomColor" value="#1b1b1b">

    <div class="checkbox-label">
        <label for="starsToggle">Hide Stars:</label>
        <input type="checkbox" id="starsToggle" class="checkbox">
    </div>

    <div class="checkbox-label">
        <label for="planetToggle">Hide Planets:</label>
        <input type="checkbox" id="planetToggle" class="checkbox">
    </div>

    <button id="applyColor">Apply</button>
    <button id="restoreDefaults">Restore defaults</button>

    <a href="https://github.com/ShamHyper/CustomStartTab" target="_blank" class="github-info" id="github-info">
        <img src="github-icon.png" alt="GitHub" style="width:20px; vertical-align:middle;">
        <u>Source</u>
    </a>

    <script src="popup.js"></script>
</body>

</html>
